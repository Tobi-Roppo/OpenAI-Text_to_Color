<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Logs</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
     <link href="./css/custom.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  </head>
  <body>
  
    <div class="row mt-4 p-3">
      
      <div class="col">
        <div class="theme bg-warning bg-gradient card bg-default shadow">
          
          <div class="card-header bg-transparent border-0 text-center">
            
           <span> <h3 class="mb-0" >Application Logs</h3></span>
          </div>
          <div class="table-responsive" >
            <table class="border border-warning table align-items-center table-dark table-flush table table-dark table-striped table-hover" >
              <thead class="thead-dark table-warning" >
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Prompts</th>
                  <th scope="col">Response</th>
                  <th scope="col">Date</th>
                  <th scope="col"></th>
                </tr>
              </thead>
                  
            <tbody id="tbl_openai" class="hr-blurry text-red">
              <tr>
                <th scope="row" colspan="6">
                  <!-- Placeholder row indicating loading state -->
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...  
                </th>
              </tr>
            </tbody>
          </table> 
        </div>
         <!-- End of Logs Table -->
    </div>
    <!-- End of container -->

    <!-- Bootstrap JS Bundle -->
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/logs.js"></script>
</html>
